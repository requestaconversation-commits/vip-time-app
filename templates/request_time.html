<!DOCTYPE html>
<html>
<head>
  <title>Request Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffc1cc;
      position: relative;
      overflow: hidden;

      /* Tiny hearts background pattern */
      background-image: 
        radial-gradient(#ff66b3 2px, transparent 2px),
        radial-gradient(#ff66b3 2px, transparent 2px);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }

    /* Big central heart */
    body::before {
      content: "‚ù§";
      font-size: 300px;
      color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      z-index: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      position: relative;
      z-index: 1;
      border: 6px solid #FFD700;
      border-style: double;
    }

    h2 { color: #ff4d94; margin-bottom: 10px; }
    p.flirty { color: #ff66b3; margin-bottom: 20px; font-size: 1em; }

    /* Comicy dreamy input fields */
    input[type="date"], input[type="time"], input[type="text"] {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #ffb6c1;
      width: 90%;
      margin-bottom: 15px;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    input[type="date"]:focus, input[type="time"]:focus, input[type="text"]:focus {
      border-color: #ff4d94;
      box-shadow: 0 0 10px #ffb6c1;
      outline: none;
    }

    /* Radio buttons styling */
    .radio-group {
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      color: #ff66b3;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background-color: #ff4d94;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover { background-color: #ff66b3; color: transparent; }
    button:hover::after { content: "I love you üíå"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; }

    /* Hidden extra field initially */
    #extra-field { display: none; }

  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Time üíñ</h2>
    <p class="flirty">Can I <s>slide into your DMs</s> schedule? ü•∫</p>
    
    <form method="POST">
      <input type="date" name="date" required><br>
      <input type="time" name="time" required><br>

      <div class="radio-group">
        Do you need something else? <br>
        <label><input type="radio" name="extra" value="No" checked onclick="toggleExtra(false)"> No</label>
        <label><input type="radio" name="extra" value="Yes" onclick="toggleExtra(true)"> Yes</label>
      </div>

      <div id="extra-field">
        <p>Okay fine, what sweetheart? üíå</p>
        <input type="text" name="extra_text" placeholder="Type here...">
      </div>

      <button type="submit">Request Time</button>
    </form>
  </div>

  <script>
    function toggleExtra(show) {
      const field = document.getElementById('extra-field');
      field.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
