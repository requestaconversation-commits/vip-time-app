<!DOCTYPE html>
<html>
<head>
  <title>Request Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffc1cc;
      position: relative;
      overflow: hidden;

      /* Tiny hearts background pattern */
      background-image: 
        radial-gradient(#ff66b3 2px, transparent 2px),
        radial-gradient(#ff66b3 2px, transparent 2px);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }

    .container {
      background: white;
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px; /* matches login/register pages */
      border: 6px double #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 { 
      color: #ff4d94; 
      margin-bottom: 15px; 
      font-size: 2rem; 
    }
    p.flirty { 
      color: #ff66b3; 
      margin-bottom: 20px; 
      font-size: 1.05rem; 
    }

    /* Comicy dreamy input fields */
    input[type="date"], input[type="time"], input[type="text"] {
      padding: 12px;
      border-radius: 15px;
      border: 2px solid #ffb6c1;
      width: 95%;
      margin-bottom: 18px;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    input[type="date"]:focus, input[type="time"]:focus, input[type="text"]:focus {
      border-color: #ff4d94;
      box-shadow: 0 0 10px #ffb6c1;
      outline: none;
    }

    /* Radio buttons styling */
    .radio-group {
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      color: #ff66b3;
      font-size: 1rem;
    }

    button {
      padding: 12px 0;
      border: none;
      border-radius: 15px;
      background-color: #ff4d94;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      width: 65%;
      max-width: 200px;
      margin-top: 10px;
    }

    button:hover { 
      background-color: #ff66b3; 
      color: transparent; 
    }
    button:hover::after { 
      content: "I love you ðŸ’Œ"; 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: white; 
      font-weight: bold; 
      font-size: 1.1rem;
    }

    /* Hidden extra field initially */
    #extra-field { display: none; }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .container { padding: 30px 20px; max-width: 90%; }
      h2 { font-size: 2.2rem; }
      input[type="date"], input[type="time"], input[type="text"], button { font-size: 1.1rem; padding: 10px; }
      p.flirty, .radio-group { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Time ðŸ’–</h2>
    <p class="flirty">Can I slide into your <s>DMs</s> schedule? ðŸ¥º</p>
    
    <form method="POST" style="width:100%; display:flex; flex-direction:column; align-items:center;">
      <input type="date" name="date" required>
      <input type="time" name="time" required>

      <div class="radio-group">
        Do you need something else? <br>
        <label><input type="radio" name="extra" value="No" checked onclick="toggleExtra(false)"> No</label>
        <label><input type="radio" name="extra" value="Yes" onclick="toggleExtra(true)"> Yes</label>
      </div>

      <div id="extra-field">
        <p>Okay fine, what kitten? ðŸ’Œ</p>
        <input type="text" name="extra_text" placeholder="Type here...">
      </div>

      <button type="submit">Request Time</button>
    </form>
  </div>

  <script>
    function toggleExtra(show) {
      const field = document.getElementById('extra-field');
      field.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
